<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="container customContainer">
        <!-- Naviagtion section -->
        <div class="nav">
          <h1>TRAVEL REQUESTOR</h1>
          <button id="logoutButton" type="reset">Log out </button>
          
        </div>

        <div class="view">
            <hr>
            <label for="">Form</label>
           
            <a href="/pages/details.html">View Request</a>
            <hr>
        </div>

        <!-- section  -->
        <div class="form">
            <form id="travelForm">
                <!-- emp id -->
                <div class="form-group">
                    <label for="name">Emp Id</label>
                    <input type="text" id="empid" name="name" class="form-control">
                    <span id="IdError"class="error"></span>
                </div>

               <!-- emp name -->
               <div class="form-group">
                    <label for="name">Emp Name</label>
                    <input type="text" id="empname" name="txtname" class="form-control">
                    <span id="NameError"class="error"></span>
                </div>
               <!-- project name  -->
                <div class="form-group">
                    <label for="name">Project</label>
                    <input type="text" id="project" name="txtprojectName" class="form-control">
                    <span id="ProjectError"class="error"></span>
                </div>
               
    
                 <!-- cause of travel -->
                <div class="form-group">
                    <label for="name">Cause for travel</label>
                    <input type="text" id="cause" name="txtCause" class="form-control">
                    <span id="CauseError"class="error"></span>
                </div>
               
                <!-- source -->
                <div class="form-group">
                    <label for="name">source</label>
                    <input type="text" id="source" name="txtSource" class="form-control">
                    <span id="SourceError"class="error"></span>
                    </div>
               
                <!-- destination -->
                <div class="form-group">
                    <label for="name">Destination</label>
                    <input type="text" id="destination" name="txtDest" class="form-control">
                    <span id="DestError"class="error"></span>
                </div>
               
                <!-- from date -->
                <div class="form-group">
                    <label for="name">from date</label>
                    <input type="date" id="date" name="date" class="form-control">
                    <span id="dteError"class="error"></span>
                    </div>
               
                    <!-- number of days -->
                <div class="form-group">
                    <label for="name">Number of days</label>
                    <input type="text" id="numberOfDays" name="numberOfDays" readonly class="form-control">
                    <span id="dteError"class="error"></span>
                </div>

                <!-- to date -->
                <div class="form-group">
                    <label for="name">to date</label>
                    <input type="date" id="toDate" name="toDate" class="form-control">
                    <span id="toError"class="error"></span>
                </div>



                <!-- mode of travel -->
                <div class="form-group nav">
                    <label for="name">Mode of travel</label>
                    <input type="text" id="mode" name="txtModel" class="form-control">
                    <span id="ModelError"class="error"></span>
               
                    <!-- submit button -->
                    <button type="submit">Button</button>
                    <span id="btnError"class="error"></span>
                </div>
            </form>
        </div>

    </div>

    <script src="/js/employee.js"></script>
</body>
</html>
